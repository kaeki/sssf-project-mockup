<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Chatchatchaaaat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand col-2" href="#">ChatChatChaaaat</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Chat<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Preferences
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                    </li>
                </ul>
                <span class="navbar-text">
                    Sign out
                </span>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar left col-2 full-height">
                    <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Channels</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>#random</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>#super_serious_stuff</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>#flumbaar</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                <div class="col full-height">
                    <div class="chat-title-bar col-12">
                        <h1 id="chat-title"></h1>
                    </div>
                    <div class="row messages-body">
                        <div id="messages" class="col-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 send-message-box">
                            <form id="sendMessageForm" class="form">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Bla bla bla" name="newMessage" id="newMessage" required>
                                    <div class="input-group-btn">
                                        <button class="btn btn-primary" type="submit"><i class="material-icons">send</i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="sidebar right col-4 full-height">
                    <button id="startVideoBtn" class="btn btn-primary huge-button">Start Video Chat</button>
                    <video id="userVideo">
                    </video>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
